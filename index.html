<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Page by Procoder Tanvir</title>

   <!-- Main CSS -->
   <link rel="stylesheet" href="style.css">

   <!-- Responsive CSS -->
   <link rel="stylesheet" href="responsive.css">
</head>
<body>

   <div class="main">

      <div class="navbar">
         <a href="#"><img src="./images/logo.png" alt="" id="logo"></a>
         <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATIONS</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONTACT</a></li>
         </ul>
      </div>

      <div class="content">
         <div class="left-col">
            <h1>THE <br> REAL <br> SOUND</h1>
         </div>

         <div class="right-col">
            <p>Click Here To Listen</p>
            <img src="./images/play.png" alt="" id="play_icon">
         </div>
      </div>

   </div>

   <audio id="audioSong">
      <source src="./images/audio.mp3" type="audio/mp3">
   </audio>


   <script>

      var audioSong = document.getElementById("audioSong");
      var play_icon = document.getElementById("play_icon");

      play_icon.onclick = function(){
         if(audioSong.paused){
            audioSong.play();
            play_icon.src = "./images/pause.png";
         }

         else{
            audioSong.pause();
            play_icon.src = "./images/play.png";
         }
      }

   </script>
   
</body>
</html>
